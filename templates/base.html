<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classements Football{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .league-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .league-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .league-flag {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .league-logo {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .league-logo img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.2s;
        }
        .league-card:hover .league-logo img {
            transform: scale(1.05);
        }
        .team-logo {
            height: 25px;
            width: 25px;
            object-fit: contain;
            margin-right: 10px;
        }
        .position-1 { background-color: rgba(0, 255, 0, 0.1); }
        .position-2, .position-3, .position-4 { background-color: rgba(0, 200, 0, 0.05); }
        .position-relegation { background-color: rgba(255, 0, 0, 0.05); }
        
        /* Styles pour les indicateurs de forme */
        .fa-circle {
            font-size: 0.8em;
            margin: 0 1px;
        }
        .text-success { color: #28a745 !important; }
        .text-danger { color: #dc3545 !important; }
        .text-secondary { color: #6c757d !important; }
        
        /* Animation au survol des indicateurs */
        .fa-circle {
            transition: transform 0.2s;
        }
        .fa-circle:hover {
            transform: scale(1.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-futbol me-2"></i>Classements Football
            </a>
            {% block navbar_content %}{% endblock %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Donn√©es fournies par <a href="https://www.football-data.org" class="text-white" target="_blank">football-data.org</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
